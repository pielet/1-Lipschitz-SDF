dataset: koch

# sample
n_samples: 100000
order: 3
scale: 1.0
domain_size: 1.4
domain_pivot: [-0.2, -0.1]

# training
epochs: 200
batch_size: 128
learning_rate: 0.001
log_interval: 10
model:
  type: siren
  hidden_layers: 3
  hidden_units: 128
  pe_dim: 128
  pe_sigma: 1.0
  pe_trainable: false
save_pretrained: true